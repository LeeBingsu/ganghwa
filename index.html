<!DOCTYPE html>

  <title>학점 강화하기 게임</title>

    body {
      font-family: Arial, sans-serif;

      margin: 0;
      padding: 20px;
      text-align: center;
    }
    .game-container {
      max-width: 800px;
      margin: 0 auto;
      background: white;
      border-radius: 10px;
      padding: 20px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }
    .score-box {
      width: 160px;
      height: 120px;
      margin: 0 auto 20px;
      border: 2px solid #000;
      position: relative;
      background: #fff;
    }
    .score-box canvas {
      position: absolute;
      top: 0;
      left: 0;
    }
    .grade-display {
      font-size: 24px;
      font-weight: bold;
      margin: 10px 0;
    }
    .status {
      margin: 10px 0;
      font-size: 16px;
    }
    .message {
      min-height: 40px;
      margin: 10px 0;
      font-size: 16px;
      color: #d35400;
    }
    .btn {
      background: #3498db;
      color: white;
      border: none;
      padding: 10px 20px;
      margin: 5px;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
      transition: background 0.3s;
    }
    .btn:hover {
      background: #2980b9;
    }
    .btn-study {
      background: #f39c12;
    }
    .btn-study:hover {
      background: #e67e22;
    }
    .btn-test {
      background: #27ae60;
    }
    .btn-test:hover {
      background: #2ecc71;
    }
    .quiz-modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.5);
      z-index: 1000;
      justify-content: center;
      align-items: center;
    }
    .quiz-content {
      background: white;
      padding: 20px;
      border-radius: 10px;
      max-width: 500px;
      width: 90%;
      max-height: 80vh;
      overflow-y: auto;
    }
    .quiz-question {
      font-size: 18px;
      margin-bottom: 10px;
      white-space: pre-wrap;
    }
    .quiz-input {
      width: 100%;
      padding: 8px;
      margin: 10px 0;
      font-size: 16px;
    }
    .quiz-submit {
      background: #27ae60;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
    }
    .ending {
      font-size: 30px;
      color: #e74c3c;
      margin: 20px 0;
      font-weight: bold;
    }
  </style>
</head>

    function drawGradeBox(scoreValue) {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.strokeStyle = 'black';
      ctx.lineWidth = 2;
      ctx.strokeRect(20, 10, 120, 100);
      ctx.fillStyle = 'red';
      ctx.font = '30px Arial';
      ctx.textAlign = 'center';
      ctx.fillText(scoreValue, 80, 60);
      ctx.font = '24px Arial';
      ctx.fillStyle = 'black';
      ctx.fillText(currentGrade, 80, 100);
      ctx.beginPath();
      ctx.moveTo(30, 35);
      ctx.lineTo(130, 35);
      ctx.moveTo(30, 40);
      ctx.lineTo(130, 40);
      ctx.stroke();
    }

    // ==============================================
    // Game Logic Functions
    // ==============================================

    function upgrade() {
      const idx = grades.indexOf(currentGrade);
      const r = Math.random();
      const success = base_prob[currentGrade]["success"];
      const failure = base_prob[currentGrade]["failure"];
      const return_prob = F_prob[currentGrade];
      let next_grade, msg;

      if (r < success) {
        next_grade = grades[idx + 1];
        msg = s_msgs[Math.floor(Math.random() * s_msgs.length)].replace('{next_grade}', next_grade);
        if (new_life_att != 1) {
          final_score = score / (new_life_att - 1);
        } else {
          final_score = score;
        }
        currentGrade = next_grade;
      } else if (r < success + failure) {
        msg = f_msgs[Math.floor(Math.random() * f_msgs.length)];
      } else {
        msg = "자퇴서 쓰자";
        new_life_att = 1;
        score = 0;
        currentGrade = "F";
      }
      att++;
      new_life_att++;
      updateDisplay(msg);
    }

    function updateDisplay(msg) {
      document.getElementById('gradeDisplay').textContent = currentGrade;
      document.getElementById('status').textContent = `총시도 횟수: ${att} // 시도 횟수: ${new_life_att-1} // 돈: ${final_score.toFixed(1)}$`;
      document.getElementById('testScore').textContent = `시험점수: ${시험점수}`;
      document.getElementById('message').textContent = msg;

      let scoreValue;
      switch (currentGrade) {
        case "F": scoreValue = 0; break;
        case "D-": scoreValue = Math.floor(Math.random() * 9) + 1; break;
        case "D": scoreValue = Math.floor(Math.random() * 10) + 10; break;
        case "D+": scoreValue = Math.floor(Math.random() * 10) + 20; break;
        case "C-": scoreValue = Math.floor(Math.random() * 10) + 30; break;
        case "C": scoreValue = Math.floor(Math.random() * 10) + 40; break;
        case "C+": scoreValue = Math.floor(Math.random() * 10) + 50; break;
        case "B-": scoreValue = Math.floor(Math.random() * 10) + 60; break;
        case "B": scoreValue = Math.floor(Math.random() * 10) + 70; break;
        case "B+": scoreValue = Math.floor(Math.random() * 10) + 80; break;
        case "A-": scoreValue = Math.floor(Math.random() * 10) + 90; break;
        case "A":
        case "A+":
        case "AA":
        case "S":
        case "Goat": scoreValue = 100; break;
        default: scoreValue = 0;
      }
      score = scoreValue;
      drawGradeBox(scoreValue);

      if (currentGrade === "졸업") {
        showEnding();
      }
    }

      if (final_score < 5) {
        alert('돈이 부족합니다!');
        return;
      }
      final_score -= 0;
      showQuiz();
    }

      const T = teacher[Math.floor(Math.random() * teacher.length)];
      const Qlist = Object.keys(시험문제[T]);
      const Q = Qlist[Math.floor(Math.random() * Qlist.length)];
      quizQuestion.textContent = Q;
      quizInput.value = '';
      quizModal.style.display = 'flex';
      quizInput.focus();
    }

    function submitQuiz() {
      const T = teacher.find(t => Object.keys(시험문제[t]).includes(quizQuestion.textContent));
      const answer = 시험문제[T][quizQuestion.textContent];
      if (quizInput.value.toLowerCase() === answer.toLowerCase()) {
        시험점수++;
        updateDisplay('정답입니다! 시험점수 +1');
        quizModal.style.display = 'none';
        if (final_score >= 5) {

          updateDisplay('돈이 부족해서 시험을 더 볼 수 없습니다.');
        }
      } else {
        alert(`틀렸습니다! 정답: ${answer}`);
        quizModal.style.display = 'none';
        updateDisplay('틀렸으니 시험은 종료됩니다.');
      }
    }

        submitQuiz();
